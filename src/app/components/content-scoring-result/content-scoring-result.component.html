<div class="main-container">
    <div class="leadership">
      <div class="leadership_header">
        <div class="row">
          <div class="col-xs-1 col-sm-1">Pos.</div>
          <div class="col-xs-2 col-sm-{{8 - numberOfRounds}}">Player</div>
          <div class="col-xs-2 col-sm-1">Hole</div>
          <div class="total col-xs-2 col-sm-1">Total</div>
          <div class="col-xs-1 col-sm-1" *ngFor="let item of createRange(numberOfRounds); let i = index">R{{i + 1}}</div>
          <div class="col-xs-1 col-sm-1">Total</div>
        </div>
      </div>
      <div class="leadership_info" *ngFor="let model of leaderBoardResultlist">
        <div class="row" >
            <div class="col-xs-1 col-sm-1">{{ model.position }}</div>
            <div class="col-xs-2 col-sm-{{8 - numberOfRounds}}"><a [routerLink]="['/scoring-results', id_tournament, model.id_tournamentPlayer]">{{ model.teamName ? model.teamName : model.firstName + " " + model.lastName }}</a></div>
            <div class="col-xs-2 col-sm-1">{{ model.holesPassed }}</div>

            <div class="col-xs-2 col-sm-1" [ngClass]="{'negative-value-color': (model.grossScoreToPar * 1 < 0)}">{{ model.grossScoreToPar }}</div>

            <div class="col-xs-1 col-sm-1" *ngFor="let item of createRange(numberOfRounds); let i = index">{{ model.roundScoreList[i] ? model.roundScoreList[i].score : '' }}</div>

            <div class="col-xs-1 col-sm-1" [ngClass]="{'negative-value-color': (model.grossScoreToPar * 1 < 0)}">{{ model.grossScore }}</div>
        </div>
      </div>
    </div>
</div>
