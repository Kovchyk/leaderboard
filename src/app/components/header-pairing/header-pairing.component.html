<div class="header">
  <div class="header_footer">
    <span class="header_footer-text">{{name + " - " + startDate + " - " + endDate}}</span>
  </div>
  <div class="header_buttons">
    <div class="row">
      <div class="col-sm-6 mb-3 mb-sm-0"><button type="button" class="btn header_btn btn-block btn-primary">Pairings</button></div>
      <div class="col-sm-6"><button type="button" [routerLink]="['/scoring-results', id_tournament]" class="btn header_btn btn-block btn-default">Scoring - Results</button></div>
    </div>
  </div>
  <div class="header_course">
    <div class="row text-center text-sm-left">
      <div class="header_course-text col-sm-9 col-lg-10">
        <span>{{roundCourseName}}</span>
      </div>
      <div class="header_course-select col-sm-3 col-lg-2 ml-3 ml-sm-0">
        <div class="my-select">
          <div class="my-select_view" (click)="openCloseSelectoptions()">
            <span>{{selectValueSelected}}</span>
            <div class="my-select_menu-arrow"></div>
          </div>
          <div class="my-select_options" [style.display]="isSelectOpen ? 'block' : 'none'">
            <div class="my-select_option" *ngFor="let round of roundList; let i = index" (click)="getRoundNumber(i + 1)">
                Round{{i + 1}}
            </div>
          </div>
        </div>
        <select class="selectpicker show-menu-arrow" name="rounds" [(ngModel)]="round">
          <option *ngFor="let round of roundList; let i = index" [value]="round.roundNumber">Round{{i + 1}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
